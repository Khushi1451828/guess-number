<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./../css/guess.css">

    <title>guess a number</title>

<body>
    <div class="container">
    <header>
        <div class="number">??</div>

    <main>

        <button id="again" class="match">Again</button>
    </main>
    
    </div>
